<div style="padding-top: 10px;padding-bottom: 10px;background-color: #8ACDD7;border-radius: 25px 25px 0 0;justify-content: center; height: 100px; margin-top: 25px;align-items: center;text-align: center;vertical-align: center;">
  <h2 style="color: white;">{{titleName}}</h2>
  <h2 style="color: white;">{{titleDesc}}</h2>
</div>
<div style="position: relative;overflow: hidden;">
  <ejs-diagram #diagram width="100%" height="600px" [layout]="layout"
  [getConnectorDefaults]="connDefaults" [getNodeDefaults]="nodeDefaults"
  [dataSourceSettings]="data" (created)="created()" (wheel)="onWheel($event)" >
  <ng-template #nodeTemplate let-data>
    <ng-container>
      <div #nodeItem style="border-color: black;border-width: 4px;">
        <input class="btn btn-outline-info" type="button" (click)="clickToCheck(data)" value="Click Me Here!"/>
      </div>
    </ng-container>
  </ng-template>
  </ejs-diagram>
</div>
